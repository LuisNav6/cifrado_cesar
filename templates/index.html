<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="../static/css/output.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Cifrado y Descifrado César</h1>
        <div class="grid grid-cols-2 gap-8">
            <form id="formulario" class="space-y-4">
                <label for="mensaje" class="block font-semibold">Mensaje:</label>
                <input
                    type="text"
                    id="mensaje"
                    name="mensaje"
                    class="w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                />
                <label for="clave" class="block font-semibold">Clave:</label>
                <input
                    type="number"
                    id="clave"
                    name="clave"
                    min="1"
                    max="25"
                    value="3"
                    class="w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                />
                <label for="modulo" class="block font-semibold">Módulo:</label>
                <input
                    type="number"
                    id="modulo"
                    name="modulo"
                    min="1"
                    max="25"
                    value="255"
                    class="w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                />
                <label for="accion" class="block font-semibold">Acción:</label>
                <select
                    id="accion"
                    name="accion"
                    class="w-full border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                >
                    <option value="cifrar">Cifrar</option>
                    <option value="descifrar">Descifrar</option>
                </select>
                <button id="enviar"
                    type="button"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                >
                    Enviar
                </button>
            </form>
            <div class="p-4 bg-white rounded-md" id="resultado" style="display: none;">
                <h2 class="text-xl font-semibold mb-2">Resultado:</h2>
                <p id="mensaje_procesado" class="mb-8"></p>
                <button
                    onclick="copyMessage()"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                >
                    Copiar Mensaje
                </button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("enviar").addEventListener("click", function() {
            var form_data = new FormData(document.getElementById("formulario"));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/resultado", true);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    document.getElementById("mensaje_procesado").innerText = data.mensaje_procesado;
                    document.getElementById("resultado").style.display = "block";
                }
            };
            xhr.send(form_data);
        });

        function copyMessage() {
            const mensajeProcesado = document.getElementById("mensaje_procesado").innerText;
            navigator.clipboard.writeText(mensajeProcesado)
                .then(() => alert("Mensaje copiado: " + mensajeProcesado))
                .catch((err) => console.error("Error al copiar el mensaje: ", err));
        }
    </script>
</body>
</html>
